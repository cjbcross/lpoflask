<body style="font-family: 'Nunito', sans-serif;">

<div class="navbar navbar-default navbar-fixed-top" style="background-color:#184961;">
    <a class="navbar-brand" href="/" style="color:white;">SAS Customer Pricing Optimization</a>

<div class="maindiv">
<h3 style="text-align:center;">MVP (List Price) Recommendation Configuration</h3>
<hr>
    <div class="container" style="width:45%;">
        <form method="post" action="/mvpopt">

		<h4>Select Parameters</h4>
		<div class="panel panel-default">
			<div class="panel-body" style="word-break:normal;">
				<div class="form-group">
					<label>Objective</label>
					<select style="float:right;clear:both;" name="objective">
						<option value="profit" selected>Profit</option>
						<option value="revenue">Revenue</option>
					</select>
				</div>

				<div class="form-group">
					<label>Enforce Tier Constraints</label>
					<select style="float:right;clear:both;" name="tier">
						<option value="yes">Yes</option>
						<option value="no" selected>No</option>
					</select>
				</div>

				<div class="form-group">
					<label>Enforce Custom Type Constraints</label>
					<select style="float:right;clear:both;" name="type">
						<option value="yes">Yes</option>
						<option value="no" selected>No</option>
					</select>
				</div>

				<div class="form-group">
					<label>Target Price Change</label>
					<input type="text" class="form-control" name="target">
				</div>
				
				    <button type="submit" class="btn btn-primary" id="submitButton">Optimize</button>

			</div>
		</div>
          
        </form>
    </div>
</div>

</body>
